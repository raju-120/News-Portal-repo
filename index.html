<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily-Star-News-Portal</title>
    <link rel="icon" type="image/png" href="image/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  </head>
  <body>
    <header>
        <section>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand fw-semibolder">Daily Star News Portal</a>
                  <form class="d-flex" role="search">
                    <a class="text-decoration-none mx-3 fw-semibold text-white rounded  bg-success p-2" href="index.html">Home</a>
                    <a class="text-decoration-none mx-3 fw-semibold text-white rounded  bg-success p-2" href="news.html">News</a>
                    <a class="text-decoration-none mx-3 fw-semibold text-white rounded  bg-success p-2" href="vlog.html">Vlog</a>
                  </form>
                </div>
              </nav>
        </section>
    </header>
    <main>
<!-- Category Part Start -->
        <section class="container mt-4  rounded bg-dark">
            <div id="news-container" class="d-flex justify-content-between news-content">
               
            </div>
        </section>
      <!-- Category Part END -->

      <!-- Search Bar -->
      <section class="container mt-3">
        <div class="mb-3 w-50">
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Item Category Found">
        </div>
      </section>
      <!-- Search Bar END-->

      <!-- Modal Start -->
      <section>
        <!-- Button trigger modal -->
          

          <!-- Modal -->
          <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="newsModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="news-details" class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
      </section>
      <!-- Modal End -->



      
      
      <!-- News All Card Start -->
      <section class="container mt-3">
          <div id="news-card-content" class="mb-2">
            
            
            
        </div> 
      </section>
      <!-- News Card End -->
      

      

    </main>















    <script src="Js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4d1beb2af5.js" crossorigin="anonymous"></script>
  </body>
</html>
